<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SoSy Course Planner</title>
  <link rel="stylesheet" href="stylesheets/planner.css">
  <link rel="stylesheet" href="stylesheets/navbar.css">
</head>

<body>
    <form th:each="course:${courses}" action="/users/courseOfferingsEnd" method="get">
        <input id="chosenCourse" name = "chosenCourse" type="hidden" th:value="${course.stringRepresentation}">
        <input id="chosenName" name = "chosenName" type="submit" th:value="${course.name}">
    <form> 
</body>
</html>
