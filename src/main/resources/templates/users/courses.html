<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SoSy Course Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
</head>

<body>
  <header-component page-title="Courses" main-title="View Your Degree Progress"></header-component>
  <script src="../javascript/displayHeader.js"></script>
  <main class="container mt-4">
    <section class="container">
      <h2>Courses Finished</h2> 
      <div class="d-flex flex-wrap m-2">
        <form th:each="showCourse:${showCourses}" th:if=${showCourse.finish} action="/users/unfinishCourse" method="get">
          <input class="m-2 button" id="courseName" name="courseName" type="submit" th:value="${showCourse.name}">
        </form>
      </div>
    </section>

    <section class="container mt-4">
      <h2>Courses To Finish</h2> 
      <div class="d-flex flex-wrap m-2">
        <form th:each="showCourse:${showCourses}" th:unless=${showCourse.finish} action="/users/finishCourse" method="get">
          <input class="m-2 col button grey-button" id="courseName" name="courseName" type="submit" th:value="${showCourse.name}">
        </form>
      </div>
    </section> 
  </main>
  <footer>
    <div class="container">
      <div class="container">
        <script th:src="@{/javascript/adminPage.js}" type="text/javascript"></script>
        <a href="#" class="button" onclick="logout()">Log Out</a>
      </div>
    </div>
  </footer>

  <script>
    function logout() {
      fetch('/logout')
        .then(response => {
          // Handle the response from the server
          if (response.redirected) {
            window.location.href = response.url;
          }
        })
        // error handling 
        .catch(error => {
          console.error('Error during logout:', error);
        });
    }
  </script>

</body>>

</html>
