<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/navbar-header.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <!-- Navigation Bar and Header-->
  <navbar-admin-component></navbar-admin-component>
  <header-component title="View All Users" subtitle="Admin"></header-component>
  <script src="javascript/components/NavbarAdmin.js"></script>
  <script src="javascript/components/Header.js"></script>

  <!-- Main Content -->
  <main class="container mt-4">
    <div>
      <span>This page is authorized by admins</span><br>
      <span>Please click on a user to delete their account.</span>
    </div>
    <br><br>

    <!-- Showing all user accounts -->
    <h1>Users</h1>
    <section class="container mt-4">
      <div class="d-flex flex-wrap m-2">
        <form th:each="user:${all_users}" action="/users/remove" method="get">
          <input class="m-2 col button grey-button" id="userName" name="userName" type="submit" th:value="${user.name}">
        </form>
      </div>
    </section> 
  </main>
</body>
</html>
