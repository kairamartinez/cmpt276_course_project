<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sosy Course Planner - Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/navbar-header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
<!-- Navigation bar and header -->
<navbar-component></navbar-component>
<header-component title="View Your Degree Progress" subtitle="Courses"></header-component>
<script src="../javascript/components/Navbar.js"></script>
<script src="../javascript/components/Header.js"></script>

<!-- Handle back-front with forced reload -->
<script src="../javascript/backHandling.js"></script>

<!-- Main Content -->
<main class="container mt-4">

  <!-- Showing Courses finished -->
  <section class="container mt-4">
    <h2>Courses Finished</h2>
    <div class="d-flex flex-wrap m-2">
      <form th:each="course:${courses}" th:if="${course.finish}" action="/users/unfinishedCourse" method="get">
        <input class="m-2 button" name="courseName" type="submit" th:value="${course.name}">
      </form>
    </div>
  </section>

  <!-- Showing courses to finish -->
  <section class="container mt-4 mb-4">
    <h2>Courses To Finish</h2>
    <div class="d-flex flex-wrap m-2">
      <form th:each="course:${courses}" th:unless="${course.finish}" action="/users/finishedCourse" method="get">
        <input class="m-2 col button grey-button" name="courseName" type="submit"
               th:value="${course.name}">
      </form>
    </div>
  </section>
  <!--
  <section class="container mt-4 mb-4">
    <div class="d-flex flex-wrap m-2">
      <a class="btn button button-green" onclick="uploadFile(true)">Upload Schedule</a>
      <h4>Select your JSON file to upload here</h4><br>
      <input type="file" id="fileInput" accept=".json">
    </div>
  </section>
  -->
</main>

<!-- Redirection to Schedule -->
<footer>
  <div class="container">
    <form action="/users/scheduled" method="get">
      <input class="btn button button-green m-4" value="Schedule Courses" type="submit">
    </form>
  </div>
</footer>

</body>>
</html>
