<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Sosy Course Planner - Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/navbar-header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
</head>

<body>
  <!-- Navigation bar and header -->
  <navbar-component></navbar-component>
  <header-component title="View Your Degree Progress" subtitle="Courses"></header-component>
  <script src="../javascript/components/Navbar.js"></script>
  <script src="../javascript/components/Header.js"></script>

  <!-- Handle back-front with forced reload -->
  <script>
    window.addEventListener("pageshow", function (event) {
      var naviagationHistory = (window.performance.navigation.type === 2);
      var eventHistory = event.persisted;
      var enteries = window.performance.getEntriesByType("navigation");
      var entryHistory = (enteries[0].type === "back_forward");
      if (naviagationHistory || eventHistory || entryHistory) {
        window.location.reload();
      }
    });
  </script>

  <!-- Main Content -->
  <main class="container mt-4">

    <section class="container mt-4">
      <h2>Courses Finished</h2>
      <div class="d-flex flex-wrap m-2">
        <form th:each="course:${courses}" th:if=${course.finish} action="/users/unfinishCourse" method="get">
          <input class="m-2 button" id="courseName" name="courseName" type="submit" th:value="${course.name}">
        </form>
      </div>
    </section>

    <section class="container mt-4">
      <h2>Courses To Finish</h2>
      <div class="d-flex flex-wrap m-2">
        <form th:each="course:${courses}" th:unless=${course.finish} action="/users/finishCourse" method="get">
          <input class="m-2 col button grey-button" id="courseName" name="courseName" type="submit"
            th:value="${course.name}">
        </form>
      </div>
    </section>
  </main>

  <!-- Logout / Go to Schedule -->
  <footer>
    <div class="container">
      <form action="/users/logout" method="get">
        <input class="btn button button-green" value="Logout" type="submit">
      </form>
      <form action="/users/scheduled" method="get">
        <input class="btn button button-green" value="Schedule Courses" type="submit">
      </form>
    </div>
  </footer>

</body>>
</html>
