<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>SoSy Course Planner - Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/navbar-header.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>

<body>
<!-- Navigation bar and header -->
<navbar-component></navbar-component>
<header-component title="Schedule for Fall 2025" subtitle="Schedule"></header-component>
<script src="../javascript/components/Navbar.js"></script>
<script src="../javascript/components/Header.js"></script>

<!-- Handle back-front with forced reload -->
<script src="../javascript/backHandling.js"></script>

<!-- Main Content -->
<main class="container mt-4">

    <!-- Showing schedule for days of the week -->
    <section class="container mt-4">
        <h2>Monday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${mondaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Tuesday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${tuesdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Wednesday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${wednesdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Thursday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${thursdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Friday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${fridaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-5 mb-2">
        <div class="d-flex flex-wrap m-2">
            <a class="btn button button-green" onclick="downloadAsPDF()">Download Schedule</a>
            <a id="uploadedFileLink"></a>
        </div>
    </section>

 <!--   <section class="container mt-4">
        <div class="d-flex flex-wrap m-2">
            <button class="btn button button-green" onclick="mail()">Mail Schedule!</button>
        </div>
    </section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="../javascript/fileTransfer.js"></script>
</main>

<!-- Redirection to Schedule Courses -->
<footer>
    <div class="container">
        <form action="/users/scheduled" method="get">
            <input class="button grey-button mt-5 mb-5" value="Back to Schedule Courses" type="submit">
        </form>
    </div>
</footer>
</body>>
</html>
