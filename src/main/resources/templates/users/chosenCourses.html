<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>SoSy Course Planner - Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/navbar-header.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
<!-- Navigation bar and header -->
<navbar-component></navbar-component>
<header-component title="Schedule for Fall 2025" subtitle="Schedule"></header-component>
<script src="javascript/components/Navbar.js"></script>
<script src="javascript/components/Header.js"></script>

<!-- Handle back-front with forced reload -->
<script src="javascript/backHandling.js"></script>

<!-- Main Content -->
<main class="container mt-4">

    <!-- Showing schedule for days of the week -->
    <section class="container mt-4">
        <h2>Monday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${mondaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Tuesday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${tuesdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Wednesday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${wednesdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Wednesday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${wednesdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Thursday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${thursdaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>

    <section class="container mt-4">
        <h2>Friday</h2>
        <div class="d-flex flex-wrap m-2" th:each="lecture:${fridaySchedule}">
            <text th:text="${lecture}"> </text>
        </div>
    </section>
    <section class="container mt-4 mb-4">
        <div class="d-flex flex-wrap m-2">
            <a class="btn button button-green" onclick="downloadFile()">Download Schedule</a>
        </div>
    </section>
    <section>
        <button onclick="mail()">Mail Schedule!</button>
    </section>

    <script>
        let shareData = {
            title: " SOSY Schedule",
            text: document.getElementsByTagName("main")[0].innerText,
        };

        function mail() {
            try {
                navigator.share(shareData);
            } catch (error) {
                // No crashing.
            }
        }
    </script>
    <script src="javascript/fileTransfer.js"></script>
</main>

<!-- Redirection to Schedule Courses -->
<footer>
    <div class="container">
        <form action="/users/scheduled" method="get">
            <input class="btn button button-green mt-5" value="Back to Schedule Courses" type="submit">
        </form>
    </div>
</footer>
</body>>
</html>
