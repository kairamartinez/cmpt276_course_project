<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOSY Course Planner - Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/navbar-header.css">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  <!-- Navigation Bar -->
  <navbar-component></navbar-component>
  <header-component title="View Your Degree Progress" subtitle="Courses"></header-component>
  <script src="javascript/components/Navbar.js"></script>
  <script src="javascript/components/Header.js"></script>

  <!-- Handle back-front with forced reload -->
  <script src="javascript/backwardControl.js"></script>

  <main class="container mt-4">
    <section class="container">
      <h2>Courses Taken</h2>
      <div class="d-flex flex-wrap m-2">
        <form th:each="course:${user_courses}" th:if="${course.isComplete}" action="/users/unfinishedCourse" method="get">
          <input class="m-2 button" name="courseName" type="submit" th:value="${course.name}">
        </form>
      </div>
    </section>
    <section class="container mt-4">
      <h2>Courses Needed</h2>
      <div class="d-flex flex-wrap m-2">
        <form th:each="course:${user_courses}" th:unless="${course.isComplete}" action="/users/finishedCourse" method="get">
          <input class="m-2 col button grey-button" name="courseName" type="submit" th:value="${course.name}">
        </form>
      </div>
    </section>
    <section class="container mt-4">
      <div class="container">
        <a class="btn button button-green" onclick="downloadFile()">Download Schedule</a>
      </div>
      <div class="container">
        <a class="btn button button-green" onclick="uploadFile(true)">Upload Schedule</a>
      </div>
      <div class="container">
        <form type="file" id="fileInput"></form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
        <a class="btn button button-green" onclick="logout()">Log Out</a>
    </div>
  </footer>

  <script>
    function logout() {
      fetch('/logout')
        .then(response => {
          // Handle the response from the server
          if (response.redirected) {
            window.location.href = response.url;
          }
        })
        // error handling
        .catch(error => {
          console.error('Error during logout:', error);
        });
    }
  </script>
  <script>
    function logout() {
      fetch('/logout')
        // Assume the server sends back JSON now
        .then(response => response.json()) 
        // test
        .then(data => {
          if (data.status === "logged_out") {
            alert("Successfully Logged Out");
            window.location.href = '/index.html';
          }
        })
        // error handling 
        .catch(error => {
          console.error('Error during logout:', error);
        });
    }
  </script>
</body>
</html>
