<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule</title>
</head>

<body>
    <div>
        <span>This is a regular user's page</span>
    </div>

    <button onclick="signOut()">Sign Out</button>

    <script>
        function signOut() {
            if (!window.confirm("Do you wish to Sign Out?")) {
                return; // user does not want to sign out
            }
            window.location.href = "/logout";
        }
    </script>
</body>

</html>
