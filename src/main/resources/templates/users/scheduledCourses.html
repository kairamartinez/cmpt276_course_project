<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoSy Course Planner - Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/navbar-header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
  <!-- Navigation bar and header -->
  <navbar-component></navbar-component>
  <header-component title="Plan Courses For Summer 2024" subtitle="Schedule"></header-component>
  <script src="../javascript/components/Navbar.js"></script>
  <script src="../javascript/components/Header.js"></script>

  <!-- Handle back-front with forced reload -->
  <script src="../javascript/backHandling.js"></script>

  <!-- Main Content -->
  <main class="mt-4">

    <section class="container mt-5">
      <h2>Schedule Classes</h2>
      <p class="mt-1 mb-2">Select the courses you would like to schedule</p>
    </section>

    <section class="container mb-5">
      <div class="d-flex flex-wrap m-2">
        <form action="/users/chosen" method="get">

          <!-- Course info checkbox -->
          <div class="mt-4 mb-4" th:each="course:${courses}">
            <input class="form-check-input m-2" th:id="course + ${course.courseNumber}" title=""
              th:name="course + ${course.courseNumber}" type="checkbox" th:value="${course.courseNumber}">
            <label class="lecture-schedule" th:for="course + ${course.courseNumber}" th:text="${course.infoString}"></label>
            <p class="container ml-4 lecture-info" th:text="${course.lectureString}"></p>
          </div>
          
          <input class="m-1 mt-4 button button-green" id="submitChosen" name="submitChosen" type="submit" th:value="Submit">

        </form>
      </div>
    </section>
  </main>

<!-- Redirection to Schedule Courses -->
<footer>
  <div class="container">
      <form action="/users/listCourses" method="get">
          <input class="button grey-button mt-2 mb-5" value="Back to Checklist" type="submit">
      </form>
  </div>
</footer>

</body>
</html>
