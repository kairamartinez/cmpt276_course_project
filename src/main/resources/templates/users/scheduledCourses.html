<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoSy Course Planner - Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/navbar-header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
</head>

<body>
  <!-- Navigation bar and header -->
  <navbar-component></navbar-component>
  <header-component title="Plan Courses For Fall 2025" subtitle="Schedule"></header-component>
  <script src="../javascript/components/Navbar.js"></script>
  <script src="../javascript/components/Header.js"></script>

  <!-- Handle back-front with forced reload -->
  <script>
    window.addEventListener("pageshow", function (event) {
      var naviagationHistory = (window.performance.navigation.type === 2);
      var eventHistory = event.persisted;
      var enteries = window.performance.getEntriesByType("navigation");
      var entryHistory = (enteries[0].type === "back_forward");
      if (naviagationHistory || eventHistory || entryHistory) {
        window.location.reload();
      }
    });
  </script>

  <!-- Main Content -->
  <main class="mt-4">

    <section class="container mt-5">
      <h2>Schedule Classes</h2>
      <p class="mt-1 mb-2">Select the courses you would like to schedule</p>
    </section>

    <section class="container mb-5">
      <div class="d-flex flex-wrap m-2">
        <form action="/users/chosen" method="get">

          <!-- Course info -->
          <div class="mt-4 mb-4" th:each="course:${courses}">
            <input class="form-check-input m-2" th:id="course + ${course.courseNumber}"
              th:name="course + ${course.courseNumber}" type="checkbox" th:value="${course.courseNumber}">
            <label class="lecture-schedule" th:for="course + ${course.courseNumber}" th:text="${course.infoString}"></label>
            <p class="container ml-4 lecture-info" th:text="${course.lectureString}"></p>
          </div>
          
          <!-- Navigation buttons -->
          <a class="btn button button-green m-1 mt-4" href="/users/listCourses">Back to Checklist</a>
          <input class="m-1 mt-4 btn button button-green" id="submitChosen" name="submitChosen" type="submit" th:value="Submit">

        </form>
      </div>
    </section>
  </main>

</body>
</html>
