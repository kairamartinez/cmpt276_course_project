<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SoSy Course Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/header.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
</head>

<body>
  <!-- Handle back-front with forced reload -->
  <script>
    window.addEventListener("pageshow", function (event) {
      var naviagationHistory = (window.performance.navigation.type === 2);
      var eventHistory = event.persisted;
      var enteries = window.performance.getEntriesByType("navigation");
      var entryHistory = (enteries[0].type === "back_forward");
      if (naviagationHistory || eventHistory || entryHistory) {
        window.location.reload();
      }
    });
  </script>
  <header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://sfussss.org/">
          <img src="/assets/icons/sosy-logo.png" alt="Sosy Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          SoSy Course Planner
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="https://sfussss.org/events">Events</a>
            <a class="nav-link" href="https://sfussss.org/get-involved">Get Involved</a>
            <a class="nav-link" href="https://sfussss.org/resources">Resources</a>
            <a class="nav-link" href="https://sfussss.org/blog">Blog</a>
            <a class="nav-link" href="https://sfussss.org/courses">Courses</a>
            <a class="nav-link btn bg-success" href="mailto:ssss-exec@sfu.ca" rel="noreferrer">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Title -->
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="col text-center title">
          <h6>Schedule</h6>
          <h1>Plan Courses for Fall 2025</h1>
        </div>
      </div>
    </section>
  </header>

  <!-- Main Content -->
  <main>
    <section class="container">
      <h2>Scheduled Classes</h2>
      <div class="d-flex flex-wrap m-2">
        <form action="/users/chosen" method="get">
          <div th:each="course:${courses}">
            <input class="m-2 btn bg-success" th:id="course + ${course.courseNumber}"
              th:name="course + ${course.courseNumber}" type="checkbox" th:value="${course.courseNumber}">
            <label th:for="course + ${course.courseNumber}" th:text="${course.infoString}"></label>
            <p th:text="${course.lectureString}"></p>
          </div>
          <input class="m-2 btn bg-success" id="submitChosen" name="submitChosen" type="submit" th:value="Submit">
        </form>
      </div>
    </section>
  </main>

  <!-- Logout -->
  <footer>
    <div class="container">
      <form action="/users/logout" method="get">
        <input class="btn bg-success" value="Logout" type="submit">
      </form>
    </div>
  </footer>
</body>
</html>
