    <body>
        <header class="header">
            <a href="https://sfussss.org/" class="logo" target="_blank" onclick="confirmRedirect()"></a>
           
            <nav class="navbar">
                <a href="/">Home</a>
                <a href="https://sfussss.org/events" target="_blank" onclick="confirmRedirect()">Events</a>
                <a href="https://sfussss.org/get-involved" target="_blank" onclick="confirmRedirect()">Get Involved</a>

                <script>
                    function confirmRedirect(){
                      alert("You will be redirected to an external website.")
                    }
                  </script>
            </nav>
        </header>
        <div class="wrapper">

            <form action="">
            
            <h1>Register</h1>
            
            <div class="input-box">
            
            <input type="text" placeholder="Username@sfu.ca" required>
            <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
            
            <input type="password"
            
            placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
            
            </div>
            <div class="input-box">
            
                <input type="password"
                
                placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
                
                </div>
            
            <div class="remember-forgot">
                <label><input type= "checkbox"> I agree to all the
                <a href="https://www.sfu.ca/contact/terms-conditions.html" id="termsLink" target="_blank" onclick="confirmRedirect()">Terms and Conditions </a></label>
            </div>
            <script>
                function confirmRedirect(){
                alert("You will be redirected to an external website.")
              }
            </script>

            
            
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>
