<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA_Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>SoSy Course Planner</title>
  <link rel="stylesheet" href="stylesheets/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/header.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Handle back-front with forced reload -->
  <script>
    window.addEventListener("pageshow", function (event) {
      var naviagationHistory = (window.performance.navigation.type === 2);
      var eventHistory = event.persisted;
      var enteries = window.performance.getEntriesByType("navigation");
      var entryHistory = (enteries[0].type === "back_forward");
      if (naviagationHistory || eventHistory || entryHistory) {
        window.location.reload();
      }
    });
  </script>
  <header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://sfussss.org/">
          <img src="/assets/icons/sosy-logo.png" alt="Sosy Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          SoSy Course Planner
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="https://sfussss.org/events">Events</a>
            <a class="nav-link" href="https://sfussss.org/get-involved">Get Involved</a>
            <a class="nav-link" href="https://sfussss.org/resources">Resources</a>
            <a class="nav-link" href="https://sfussss.org/blog">Blog</a>
            <a class="nav-link" href="https://sfussss.org/courses">Courses</a>
            <a class="nav-link btn bg-success" href="mailto:ssss-exec@sfu.ca" rel="noreferrer">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Title -->
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="col text-center title">
        </div>
      </div>
    </section>
  </header>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-center">
    <div class="wrapper">

      <form action="/users/register" method="post">
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            // test 
            const errorMessage = urlParams.get('error');
            // error handling 
            if (errorMessage) {
              document.getElementById("message").innerHTML = "Invalid user registration.";
            }
          });
        </script>

        <h1>Register</h1>

        <div class="input-box">
          <input type="text" id="username" name="username" placeholder="Username@sfu.ca" pattern="^.+@sfu\.ca$"
            title="Username must end with @sfu.ca" required>
          <i class='bx bxs-user'></i>
        </div>

        <script>
          document.getElementById('username').addEventListener('input', function (e) {
            var username = e.target.value;
            var pattern = new RegExp(e.target.pattern);
            // test 
            if (pattern.test(username)) {
              // The username ends with @sfu.ca
              e.target.setCustomValidity('');
            } else {
              // error handling 
              // The username does not end with @sfu.ca
              e.target.setCustomValidity('Username must end with @sfu.ca');
            }
          });
        </script>


        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long"
            required>
          <i class='bx bxs-show' onclick="togglePasswordVisibility('password', this)"></i>
        </div>

        <div class="input-box">
          <input type="password" id="confirm_password" placeholder="Confirm Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must match the password and contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long"
            required>
          <i class='bx bxs-show' onclick="togglePasswordVisibility('confirm_password', this)"></i>
        </div>


        <script>
          function togglePasswordVisibility(inputId, icon) {
            var input = document.getElementById(inputId);
            if (input.type === "password") {
              input.type = "text";
              icon.className = 'bx bxs-hide'; // Change to 'eye-off' icon, adjust if necessary
            } else {
              input.type = "password";
              icon.className = 'bx bxs-show'; // Change back to 'eye' icon, adjust if necessary
            }
          }
        </script>

        <script>
          // JavaScript for matching the passwords
          var password = document.getElementById("password"),
            confirm_password = document.getElementById("confirm_password");

          function validatePassword() {
            // error handling 
            if (password.value != confirm_password.value) {
              confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
              confirm_password.setCustomValidity('');
            }
          }
          // test 
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>


        <button type="submit" class="btn">Register</button>
      </form>
      <p id="message"></p>
      <div class="register-link">
        <p>Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
