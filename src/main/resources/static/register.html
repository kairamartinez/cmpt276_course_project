<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>SoSy Course Planner</title>
       <link rel="stylesheet" href="stylesheets/login.css">
       <link rel="stylesheet" href="stylesheets/navbar.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <a href="https://sfussss.org/" class="logo" target="_blank" onclick="confirmRedirect()"></a>
           
            <nav class="navbar">
                <a href="/">Home</a>
                <a href="https://sfussss.org/events" target="_blank" onclick="confirmRedirect()">Events</a>
                <a href="https://sfussss.org/get-involved" target="_blank" onclick="confirmRedirect()">Get Involved</a>
                <a href="https://sfussss.org/resources" target="_blank" onclick="confirmRedirect()">Resources</a>
                <a href="https://sfussss.org/blog" target="_blank" onclick="confirmRedirect()">Blog</a>
                
                <a href="https://sfussss.org/courses" target="_blank" onclick="confirmRedirect()">Courses</a>
                <a href="mailto:ssss-exec@sfu.ca" rel="noreferrer">Contact Us</a>
                <script>
                    function confirmRedirect(){
                      alert("You will be redirected to an external website.")
                    }
                  </script>
            </nav>
        </header>
        <form action="/users/add" method="post"></form>
        <div class="wrapper">

            <form action="">
            
                <h1>Register</h1>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Username@sfu.ca" pattern="^.+@sfu\.ca$" title="Username must end with @sfu.ca" required>
                    <i class='bx bxs-user'></i>
                  </div>
                  
                  <script>
                    document.getElementById('username').addEventListener('input', function (e) {
                      var username = e.target.value;
                      var pattern = new RegExp(e.target.pattern);
                      if (pattern.test(username)) {
                        // The username ends with @sfu.ca
                        e.target.setCustomValidity('');
                      } else {
                        // The username does not end with @sfu.ca
                        e.target.setCustomValidity('Username must end with @sfu.ca');
                      }
                    });
                  </script>
                  

                <div class="input-box">
                  <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long" required>
                  <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="input-box">
                  <input type="password" id="confirm_password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must match the password and contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long" required>
                  <i class='bx bxs-lock-alt'></i>
                </div>
                
                <script>
                  // JavaScript for matching the passwords
                  var password = document.getElementById("password"),
                      confirm_password = document.getElementById("confirm_password");
                
                  function validatePassword(){
                    if(password.value != confirm_password.value) {
                      confirm_password.setCustomValidity("Passwords Don't Match");
                    } else {
                      confirm_password.setCustomValidity('');
                    }
                  }
                
                  password.onchange = validatePassword;
                  confirm_password.onkeyup = validatePassword;
                </script>
                
            
                <div class="remember-forgot">
                    <label><input type= "checkbox"> I agree to all the
                    <a href="https://www.sfu.ca/contact/terms-conditions.html" id="termsLink" target="_blank" onclick="confirmRedirect()">Terms and Conditions </a></label>
                </div>
                <script>
                    function confirmRedirect(){
                    alert("You will be redirected to an external website.")
                  }
                </script> 
            
            
            <button type="submit" class="btn">Register</button>
            </form>
            <div class="register-link">
                <p>Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </div>
    </body>
</html>
