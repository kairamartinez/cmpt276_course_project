<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoSy Course Planner</title>
  <link rel="stylesheet" href="planner.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand logo-font" href="#">
          SoSy Course Planner
        </a>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-dark" onclick="home()">Home</button>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-dark" onclick="openLoginForm()">Login</button>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-dark" onclick="openSignUpForm()">Sign Up</button>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container-sm form-popup">
      <h3>Sign Up</h3>
      <form id="studentForm" method="post" action="/users/add">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="newName" placeholder="Username" aria-label="Username" required>
          <div class="input-group-append">
            <span class="input-group-text">@sfu.ca</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="newPassword" placeholder="Password" aria-label="Password" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div class="container-sm form-popup">
      <h3>Login</h3>
      <form id="studentForm" method="post" action="/users/login">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="name" placeholder="Username" aria-label="Username" required>
          <div class="input-group-append">
            <span class="input-group-text">@sfu.ca</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Password" required>
        </div>
        <button type="submit" class="btn btn-success" value="SEND">Login</button>
      </form>
    </div>

  <script src="planner.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
