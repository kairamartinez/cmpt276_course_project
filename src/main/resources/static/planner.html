<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoSy Course Planner</title>
  <link rel="stylesheet" href="./planner.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <a class="navbar-brand logo-font" href="#">
          SoSy Course Planner
        </a>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

    <div id="loginFormContainer" class="container-sm">
      <h2>Login</h2>
      <form id="studentForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" required>
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">@sfu.ca</span>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="password" placeholder="Password" aria-label="Password" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

  <script src="planner.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
