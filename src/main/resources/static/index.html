<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - SoSy Course Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/navbar-header.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/authentication-flow.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Navigation Bar -->
  <navbar-landing-component></navbar-landing-component>
  <script src="../javascript/components/NavbarLanding.js"></script>

  <!-- Handle back-front with forced reload -->
  <script>
    window.addEventListener("pageshow", function (event) {
      var naviagationHistory = (window.performance.navigation.type === 2);
      var eventHistory = event.persisted;
      var enteries = window.performance.getEntriesByType("navigation");
      var entryHistory = (enteries[0].type === "back_forward");
      if (naviagationHistory || eventHistory || entryHistory) {
        window.location.reload();
      }
    });
  </script>

  <!-- Main Content -->
  <main class="container centered-container">
    <div class="row">
      <div class="col">
        <img src="/assets/icons/sosy-logo.png" alt="Sosy Logo" 
              class="img-fluid sosy-logo">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <h1 data-text="Welcome to">Welcome To</h1>
        <h1 data-text="Sosy Course Planner"> SoSy Course Planner</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col p-2">
        <a href="register.html" class="btn button button-flow">Register</a>
      </div>
      <div class="col p-2">
        <a href="login.html" class="btn button button-flow">Log In</a>
      </div>
    </div>
  </main>
  
</body>
</html>
